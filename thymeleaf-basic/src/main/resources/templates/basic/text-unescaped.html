<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>text vs utext</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}"></span></li>
    <li>th:text 사용 <span th:utext="${data}"></span></li>
</ul>

<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>
<ul>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
    <li>컨텐츠 안에서 직접 출력하기 = [(${data})]</li>
</ul>

</body>
</html>
